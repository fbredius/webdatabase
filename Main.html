<!doctype html>
<html>
	<head>
		<title>Ended</title>

		<link rel="stylesheet" type="text/css" href="LogIn.css">
	</head>

<body>
	<header>
		<div class="logoEnded"></div>
		<div class= "whiteBar"></div>
		<div class="logout"><h2>Log out</h2></div>
	</header>

	<main>

		<!-- this section is visible when the page loads, and disappears when the user will write something -->
		<div class="leftside">
			<div class="full-list">
				<button>
					<h1>Full list</h1>
				</button>
			</div>
			<div class="this-week">
				<button>
					<h1>This week</h1>
				</button>
			</div>
			<h1>Sort</h1>
			
			<div class="smallerText">
				<div class="by-time">
					<button>By time</button>
				</div>
				<div class="by-priority">
					<button>By priority</button>
				</div>
			</div>
		</div>	

		<!-- this sectiion should appear when the user is writing a new thing to the list -->
		<div class="writing">
			<h2>Add date:</h2>
			<input type="text" name="date">
			<h2>Add time:</h2>
			<input type="text" name="time">
			<h2>Add priority:</h2>
			<div class="priority1"><button>!</button></div>
			<div class="priority2"><button>!!</button></div>
			<div class="priority3"><button>!!!</button></div>
		</div>

		<!--This is the list -->
		<div class="rightside">
			<section class = "item-input">
				<p>Add new item:</p>
				<input type = "text"><button>+</button>
			</section>

			<section class="items"></section>
		</div>
	</main>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="./app.js"></script>

	</body>
</html>
